<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">

      <label>TextBox For:</label>
      <input type="text" name="" value="TextBox Value">

      <br>
      <fieldset>
        <legend>Term and condition</legend>
        <input type="checkbox" name="" >
        <label> I read and accept the terms and condition.</label>
      </fieldset>

      <br>
      <label>Color :</label>
      <input type="color" name="" >
      <br>
      <label>Date :</label>
      <input type="date" name="" value="">
      <br>
      <label>Date Time :</label>
      <input type="datetime-local" name="" value="">
      <br>
      <label>Email Id</label>
      <input type="email" pattern="+@gmail.com" placeholder="Please type email first" name="" value="" required>
      <br>
      <label>File Path</label>
      <input type="file" name="" value=""  multiple>
      <br>
      <label>image</label>
      <input type="image" name="" value="" src="Images/Dhwanil.jpg" height="50" width="50">
      <br>
      <label>Month</label>
      <input type="month" name="" min="2020-10" max="2020-12">
      <br>
      <label>Number</label>
      <input type="number" name="" value="">
      <br>
      <label>Password</label>
      <input type="password" name="" value="" placeholder="Please enter your password">
      <br>
      <label>radio</label>
      <input type="radio" name="SingleGroup" id="radio1" value="Pinapel">
      <input type="radio" name="SingleGroup" id="radio2" value="Papaiya">
      <input type="radio" name="SingleGroup" id="radio3" value="Papaiya 2">
      <br>
      <label>Range</label>
      <input type="range" name="" value="">
      <br>
      <label>Tel</label>
      <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="" value="">
      <br>
      <label>Time</label>
      <input type="time" name="" value="">
      <br>
      <label>url</label>
      <input type="url" name="" value="">
      <br>
      <label>Button</label>
      <input type="submit" name="" value="submit">
    </form>

  </body>
</html>
